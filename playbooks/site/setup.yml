---
- name: SETUP | Prepares and deploys a working websites
  hosts: dockerhost
  gather_facts: no
  become: no

  vars:
    - do_debug: False
    - do_check_folders: False
    - do_check_connection: False
    - base_folder: ../..

  vars_files:
    - "{{ base_folder }}/roles/common/vars/defaults.yml"
    - "{{ base_folder }}/roles/site/vars/defaults.yml"

  pre_tasks:
    - include: '{{ common_tasks_base }}/debug.yml'
      when: do_debug|bool

    - include: '{{ common_tasks_base }}check_connection.yml'
      when: do_check_connection|bool

    - include: '{{ common_tasks_base }}check_folders.yml'
      when: do_check_folders|bool

  tasks:
    - name: SETUP | Check variables
	  include: '{{ tasks_base }}check_vars.yml'
      
    - name: SETUP | Create "{{ volume_home }}" folder if not exists
	  include: '{{ tasks_base }}check_folders.yml'

    - name: SETUP | Copy initial files
	  include: '{{ tasks_base }}setup.yml'
